{% extends 'layouts/base.html' %}

{% block title %}
Cadastrar - município
{% endblock title %}

{% block content %}

<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                <div>
                    <h2 class="text-white pb-2 fw-bold">Município</h2>
                    <h5 class="text-white op-7 mb-2">Cadastrar novo município</h5>
                </div>
                <div class="ml-md-auto py-2 py-md-0">
                    <a href="{{url_for('municipio.index')}}" class="btn btn-white btn-round mr-2"><span
                            class="btn-label mr-2"><i class="fa fa-reply" aria-hidden="true"></i></span>Voltar</a>

                    <a href="{{url_for('principal.index')}}" class="btn btn-default  btn-round mr-2"><span
                            class="btn-label mr-2"><i class="fas fa-home"></i></span> Página Inicial</a>
                </div>
            </div>
        </div>
    </div>
    <div class="page-inner mt--5">
        <div class="row row-card-no-pd">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row card-tools-still-right">
                            <h4 class="card-title">Novo município:</h4>
                            <div class="card-tools">
                                <button class="btn btn-icon btn-link btn-primary btn-xs btn-refresh-card"><span
                                        class="fa fa-sync-alt"></span></button>
                            </div>
                        </div>
                        <p class="card-category">
                            Preencha com os dados.</p>
                    </div>
                    <div class="card-body">

                        <form action="" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="nome">Nome do municipio:</label>
                                <input type="text" name="nome" id="nome" class="form-control"
                                    placeholder="Ex: Belo Horizonte" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" value="Cadastrar!" class="btn btn-success btn-block">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
